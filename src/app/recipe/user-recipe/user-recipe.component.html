<div class="recipe-title d-flex justify-content-center mt-4">
  <h3>Le tue Ricette:</h3>
</div>

<div class="d-flex justify-content-center flex-wrap">
  <div *ngFor="let recipe of createdRecipes" class="m-2">
    <div class="card border-0">
      <div class="position-relative text-white">
        <div class="card-img-overlay three">
          <span class="badge badge-light text-uppercase">{{recipe.user}}</span>
        </div>
        <div class="card-smooth-caption">
          <div class="d-flex justify-content-between align-items-center">
            <div class="mr-auto">
              <h5 class="card-title text-white">{{recipe.title}}</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body">
        <p class="card-text">{{recipe.description}}</p>
      </div>

      <div class="card-footer">
        <div class="card-btns">
          <button class="learn-more" [routerLink]="['/recipe/detail', recipe.id]">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
            <span class="button-text">Esplora</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="recipe-title d-flex justify-content-center mt-4">
  <h3>Ricette Preferite:</h3>
</div>
