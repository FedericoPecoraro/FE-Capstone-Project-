<div class="main-container">
  <div class="container">
    <div *ngIf="showBanner" class="alert alert-success" role="alert">
      Ricetta creata con successo!
    </div>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="form">
      <p class="title">Crea Ricetta</p>
      <p class="message">Crea la tua Ricetta Unica!</p>

      <label>
        <input class="input" type="text" formControlName="title" required>
        <span>Titolo</span>
      </label>

      <label>
        <input class="input" type="text" formControlName="description" required>
        <span>Descrizione</span>
      </label>

      <div class="row">
        <label class="col">
          <input class="input" type="number" formControlName="preparationTime" required>
          <span class="time">Tempo di Preparazione (minuti)</span>
        </label>
        <label class="col">
          <input class="input" type="number" formControlName="cookingTime" required>
          <span class="time">Tempo di Cottura (minuti)</span>
        </label>
      </div>

      <div class="row">
        <div class="col">
          <label class="dropdown-label">
            <span>Ingredienti</span>
            <select formControlName="ingredientIds" multiple class="dropdown-select">
              <option *ngFor="let ingredient of ingredients" [value]="ingredient.id">{{ingredient.name}}</option>
            </select>
          </label>
        </div>

        <div class="col">
          <label class="dropdown-label">
            <span>Utensili</span>
            <select formControlName="utensilIds" multiple class="dropdown-select">
              <option *ngFor="let utensil of utensils" [value]="utensil.id">{{utensil.name}}</option>
            </select>
          </label>
        </div>
      </div>

      <div class="checkbox-group customCheckBoxHolder">
        <div *ngFor="let tag of tags">
          <input class="customCheckBoxInput" [id]="'tag' + tag.id" type="checkbox" [value]="tag.id" (change)="onTagChange($event)">
          <label class="customCheckBoxWrapper" [for]="'tag' + tag.id">
            <div class="customCheckBox">
              <div class="inner">{{tag.name}}</div>
            </div>
          </label>
        </div>
      </div>

      <button class="submit" type="submit" [disabled]="!recipeForm.valid">Salva</button>
    </form>
  </div>
</div>
