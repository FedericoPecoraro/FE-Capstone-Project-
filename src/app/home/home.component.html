<section class="hero">
  <div class="content">
    <h2>Be Part of Flavor-Hub</h2>
    <p>Crea la tua ricetta ed esplora il gusto</p>
    </div>
  <div class="waves"></div>
</section>

<div class="under-hero-div">

  <div class="search-bar">
    <div class="search">
      <div class="search-box">
        <div class="search-field">
          <input placeholder="Cerca Ricetta..." class="input" type="text">
          <div class="search-box-icon">
            <button class="btn-icon-content">
              <i class="search-icon">
                <svg xmlns="://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 512">
                  <path
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                    fill="#fff"></path>
                </svg>
              </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="create-btn">
    <button class="Btn">
      <div class="sign">+</div>
      <div class="text">Crea</div>
    </button>
  </div>
</div>

<div class="row g-5 px-0 mx-0">
  <div *ngFor="let recipe of recipeArr" class="col-12 col-sm-6 col-md-4 col-lg-3">
    <app-recipe-card [recipe]="recipe"></app-recipe-card>
  </div>
</div>
