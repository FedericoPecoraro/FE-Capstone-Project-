<div class="main-container mt-5">
  <div class="container">
    <form class="form mt-5">
      <p class="title">Registrati</p>
      <p class="message">Entra a far parte di Flavor Hub!</p>
      <div class="flex">
        <label>
          <input class="input" type="text" name="firstName" [(ngModel)]="registerData.firstName" required>
          <span for="firstName">Nome</span>
        </label>

        <label>
          <input class="input" type="text" name="lastName" [(ngModel)]="registerData.lastName" required>
          <span for="lastName">Cognome</span>
        </label>
      </div>

      <label>
        <input class="input" type="text" name="username" [(ngModel)]="registerData.username" required>
        <span for="username">Username</span>
      </label>

      <label>
        <input class="input" type="email" name="mail" [(ngModel)]="registerData.email" required>
        <span for="mail">Email</span>
      </label>

      <label>
        <input class="input" type="password" name="password" [(ngModel)]="registerData.password" required>
        <span for="password">Password</span>
      </label>

      <button (click)="signUp()" class="submit">Invia</button>
      <p class="signin">Hai gi√† un account? <a routerLink="/auth/login">Accedi!</a></p>
    </form>
  </div>
</div>
